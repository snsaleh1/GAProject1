<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <ink href="js/main.js"></ink>
    <title>CS Rep Your City!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/confetti.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="top">REP YOUR CITY! Copyright 2019</h1>
    <div id="picSpot">
        <p id="stuName"></p>
    <img id="stuPic" src="images/covershot.png"></img>
    <!-- <img id="stuPic"></img> -->
    </div>
    <span class="circleOne" id="upper_left">
        <button class="sf">SF</button>
        <button class="sfCount"></button>
    </span>
    <span class="circleTwo" id="upper_right">
        <button class="sm">SM</button>
        <button class="smCount"></button>
    </span>
    <span class="circleThree" id="lower_left">
        <button class="dal">DAL</button>
        <button class="dalCount"></button>
    </span>
    <span class="circleFour" id="lower_right">
        <button class="atx">ATX</button>
        <button class="atxCount"></button>
    </span>
    <div class="timer">
        <p id="demo">Timer: 60</p>
    </div>
    <h2 class="msg">You have 60 seconds to match the student cards with their cities!</h2> 
    <h2 class="msgTwo"></h2> 
    <div id="gameButtons">
        <button class="startGame">LET'S DO THIS!</button>
        <button class="dealCard">GIMME A CARD!</button>
        <button class="resBut" value="Refresh Page" onClick="window.location.reload();">RESET GAME!</button>
        </div>
</body>
</html>
